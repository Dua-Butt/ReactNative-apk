plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "com.facebook.react"
}

// Apply Google Services plugin at the bottom
apply plugin: 'com.google.gms.google-services'



/**
 * React Native configuration
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Enable Proguard in release builds
 */
def enableProguardInReleaseBuilds = false

/**
 * Versioning logic
 */
def VERSION_BASELINE = 10

def getVersionCode = { ->
    def commitCount = 1
    if (project.hasProperty('versionCode')) {
        commitCount = Integer.parseInt(project.property('versionCode'))
    } else {
        try {
            def stdout = new ByteArrayOutputStream()
            exec {
                commandLine 'git', 'rev-list', '--count', 'HEAD'
                standardOutput = stdout
            }
            commitCount = Integer.parseInt(stdout.toString().trim())
        } catch (Exception e) {
            commitCount = VERSION_BASELINE + 1
        }
    }
    return Math.max(1, commitCount - VERSION_BASELINE)
}

def getVersionName = { ->
    def versionMajor = 1
    def versionMinor = 0
    def versionPatch = getVersionCode()
    return "${versionMajor}.${versionMinor}.${versionPatch}"
}

/**
 * JSC / Hermes
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    namespace "com.myapp"

    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "React.native"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode getVersionCode()
        versionName getVersionName()
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug   // ⚠️ replace with release keystore later
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android.txt"),
                    "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    implementation platform("com.google.firebase:firebase-bom:34.6.0")
    implementation "com.google.firebase:firebase-analytics"

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
